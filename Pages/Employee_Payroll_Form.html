<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../StyleSheets/FormCSS.css">
    <title>Employee Payroll Form</title>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <img src="../Assets/images/logo.png" alt="" width="16%" height="16%">
            <div class="header-text">
                <span>Employee</span>
                <span>Payroll</span>
            </div>
        </div>
    </div>
    <div class="form-content">
        <form>
                <header class="form-head">Employee Payroll Form</header>
                <div class="row-content">
                    <label for="name" class="label text">Name</label>
                    <input type="text" id="name" class="input" placeholder="Your name..">
                </div>


    <div class="row-content">
        <label class="label text">Profile</label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" id="profile1" name="profile" value="../Assets/profile-images/Ellipse-7.png" required>
                <img src="../Assets/profile-images/Ellipse -7.png" id="image1" alt="Image 1" class="profile">
            </label>
            <label>
                <input type="radio" id="profile1" name="profile" value="../Assets/profile-images/Ellipse 1.png" required>
                <img src="../Assets/profile-images/Ellipse 1.png" id="image2" alt="Image 2" class="profile">
            </label>
            <label>
                <input type="radio" id="profile1" name="profile" value="../Assets/profile-images/Ellipse-3.png" required>
                <img src="../Assets/profile-images/Ellipse -3.png" id="image3" alt="Image 3" class="profile">
            </label>
            <label>
                <input type="radio" id="profile1" name="profile" value="../Assets/profile-images/Ellipse-5.png" required>
                <img src="../Assets/profile-images/Ellipse -5.png" id="image4" alt="Image 4" class="profile">
            </label>
        </div>
    </div>

</form>
</div>
</body>
</html>
