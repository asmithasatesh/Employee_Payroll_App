<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="../StyleSheets/FormCSS.css">
    <title>Employee Payroll Form</title>
</head>

<body>
    <!-- Usecase 1: Create header -->

        <div class="logo-content">
            <img src="../Assets/images/logo.png" alt="" width="40px" height="40px"/>
            <div class="header-text">
                <span>Employee</span>
                <span>Payroll</span>
            </div>
    </div>

    <div class="form-content">
        <form action="#" onsubmit="onsave(event)" onreset="resetForm()">
            <!-- Usecase 2: Create form head and Name -->
            <header class="form-head">Employee Payroll Form</header>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" id="name" class="input" placeholder="Your name..">
                <validate class="text-error" for="name"></validate>
            </div>

            <!-- Usecase 3: Add profile using radio button -->
            <div class="row-content">
                <label class="label text">Profile</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" class="radio"
                            value="../assets/profile-images/Ellipse -7.png" required>
                        <img src= "../assets/profile-images/Ellipse -7.png" id="image1" alt="Image 1" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" class="radio"
                            value="../assets/profile-images/Ellipse 1.png" required>
                        <img src= "../assets/profile-images/Ellipse 1.png" id="image2" alt="Image 2" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" class="radio"
                            value="../assets/profile-images/Ellipse -3.png" required>
                        <img src="../assets/profile-images/Ellipse -3.png" id="image3" alt="Image 3" class="profile">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" class="radio"
                            value="../assets/profile-images/Ellipse -5.png" required>
                        <img src="../assets/profile-images/Ellipse -5.png" id="image4" alt="Image 4" class="profile">
                    </label>
                </div>
            </div>
           
            <!-- Usecase 4: Add Gender , department and Salary -->
            <div class="row-content gender">
                <label class="label text ">Gender</label>
                <div class="gender-div">
                    <div class="right-space">
                        <input type="radio" id="male" class="radio" name="gender" value="male">
                        <label for="male" class="text">Male</label>
                    </div>
                    <div class="right-space">
                        <input type="radio" id="female" class="radio" name="gender" value="female">
                        <label for="female" class="text">Female</label>
                    </div>
                </div>
            </div>

            <div class="row-content">
                <label class="label text ">Department</label>
                <div class="checkbox row-content">
                    <div>
                        <input type="checkbox" id="HR" value="HR" name="department">
                        <label for="HR" class="text right-space">HR</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Sales" value="Sales" name="department">
                        <label for="Sales" class="text right-space">Sales</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Finance" value="Finance" name="department">
                        <label for="Finance" class="text right-space">Finance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Engineer" value="Engineer" name="department">
                        <label for="Engineer" class="text right-space">Engineer</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Others" value="Others" name="department">
                        <label for="Others" class="text right-space">Others</label>
                    </div>
                </div>
            </div>

            <div class="row-content">
                <label for="salary" class="label text">Salary</label>
                <input type="range" id="salary" class="input" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>

            <!-- Usecase 5: start date with Day, Month and Year as Select Input Item-->
            <div class="row-content">
                <label class="label text">Start Date</label>
                <div id="date">
                    <select name="Day" id="day" class="text">
                        <option>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month" class="text">
                        <option>Month</option>
                        <option value="Jan">January</option>
                        <option value="Feb">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select id="year" name="Year" class="text">
                        <option>Year</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
                <validate class="dateerror"></validate>
            </div>

            <!-- Usecase 6: Add notes submit, cancel and reset button -->
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea name="Notes" class="input" id="notes" style="height: 100px"></textarea>
            </div>
            <div class="buttonparent">
                <a href="./Employee_payroll_home.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" >Submit</button>
                    <button type="reset" class="button">Reset</button>
                </div>
            </div>
            <script src="../JS/Payroll_register_form_validation.js"></script>
            <script src="../JS/Utility.js"></script>
            <script src="../JS/site_properties.js"></script>
            <script src="../JS/PromiseFunction.js"></script>
        </form>
    </div>
</body>
</html>
